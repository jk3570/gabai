name: Build and deploy Node.js app to Azure Web App - gabai

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set CI=false
        run: echo "CI=false" >> $GITHUB_ENV

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"

      - name: Install npm packages - backend
        run: |
          cd backend
          npm install

      - name: Build frontend
        run: |
          cd frontend
          npm install
          npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v2
        with:
          name: build-artifacts
          path: |
            backend
            frontend/build

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: "Production"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v2
        with:
          name: build-artifacts

      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_80BC114EBDCA48AEBD8C792A16D51C7F }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_C7DAB043FBA94F749F5B4846D66D8D68 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_C1E09881B4834D93B9F5726E230146DC }}

      - name: "Deploy to Azure Web App"
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: "gabai"
          slot-name: "Production"
          package: .
